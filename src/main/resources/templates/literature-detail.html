<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文献详情 - AI辅助文献爬虫系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .literature-detail {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }
        .detail-title {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .detail-meta {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .meta-item {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }
        .meta-label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
            margin-right: 10px;
        }
        .meta-value {
            color: #6c757d;
            flex: 1;
        }
        .detail-section {
            margin-bottom: 30px;
        }
        .section-title {
            color: #495057;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        .abstract-text {
            line-height: 1.8;
            color: #495057;
            text-align: justify;
        }
        .keyword-badge {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            margin: 3px;
            font-size: 0.9rem;
        }
        .mesh-term-badge {
            display: inline-block;
            background-color: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 12px;
            border-radius: 20px;
            margin: 3px;
            font-size: 0.85rem;
        }
        .action-buttons {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .back-btn {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .back-btn:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .pmid-link {
            color: #007bff;
            text-decoration: none;
        }
        .pmid-link:hover {
            text-decoration: underline;
        }
        .doi-link {
            color: #28a745;
            text-decoration: none;
        }
        .doi-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="literature-detail">
                    <h1 class="detail-title" th:text="${literature.title}">文献标题</h1>
                    
                    <div class="detail-meta">
                        <div class="meta-item" th:if="${literature.authors}">
                            <span class="meta-label"><i class="bi bi-person"></i> 作者:</span>
                            <span class="meta-value" th:text="${literature.authors}">作者信息</span>
                        </div>
                        <div class="meta-item" th:if="${literature.journal}">
                            <span class="meta-label"><i class="bi bi-journal"></i> 期刊:</span>
                            <span class="meta-value" th:text="${literature.journal}">期刊名称</span>
                        </div>
                        <div class="meta-item" th:if="${literature.publicationDate}">
                            <span class="meta-label"><i class="bi bi-calendar"></i> 发表日期:</span>
                            <span class="meta-value" th:text="${#temporals.format(literature.publicationDate, 'yyyy年MM月dd日')}">发表日期</span>
                        </div>
                        <div class="meta-item" th:if="${literature.pmid}">
                            <span class="meta-label"><i class="bi bi-hash"></i> PMID:</span>
                            <span class="meta-value">
                                <a th:href="${'https://pubmed.ncbi.nlm.nih.gov/' + literature.pmid}" 
                                   th:text="${literature.pmid}" 
                                   class="pmid-link" 
                                   target="_blank">PMID</a>
                            </span>
                        </div>
                        <div class="meta-item" th:if="${literature.doi}">
                            <span class="meta-label"><i class="bi bi-link"></i> DOI:</span>
                            <span class="meta-value">
                                <a th:href="${'https://doi.org/' + literature.doi}" 
                                   th:text="${literature.doi}" 
                                   class="doi-link" 
                                   target="_blank">DOI</a>
                            </span>
                        </div>
                        <div class="meta-item" th:if="${literature.affiliation}">
                            <span class="meta-label"><i class="bi bi-building"></i> 机构:</span>
                            <span class="meta-value" th:text="${literature.affiliation}">机构信息</span>
                        </div>
                    </div>

                    <div class="detail-section" th:if="${literature.abstractText}">
                        <h3 class="section-title"><i class="bi bi-file-text"></i> 摘要</h3>
                        <div class="abstract-text" th:text="${literature.abstractText}">摘要内容</div>
                    </div>

                    <div class="detail-section" th:if="${literature.keywords}">
                        <h3 class="section-title"><i class="bi bi-tags"></i> 关键词</h3>
                        <div>
                            <span th:each="keyword : ${#strings.arraySplit(literature.keywords, ',')}" 
                                  th:text="${#strings.trim(keyword)}" 
                                  class="keyword-badge">关键词</span>
                        </div>
                    </div>

                    <div class="detail-section" th:if="${literature.meshTerms}">
                        <h3 class="section-title"><i class="bi bi-list-ul"></i> MeSH术语</h3>
                        <div>
                            <span th:each="meshTerm : ${#strings.arraySplit(literature.meshTerms, ',')}" 
                                  th:text="${#strings.trim(meshTerm)}" 
                                  class="mesh-term-badge">MeSH术语</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <a href="javascript:history.back()" class="btn btn-secondary back-btn">
                            <i class="bi bi-arrow-left"></i> 返回
                        </a>
                        <a th:href="${'https://pubmed.ncbi.nlm.nih.gov/' + literature.pmid}" 
                           th:if="${literature.pmid}" 
                           class="btn btn-primary ms-2" 
                           target="_blank">
                            <i class="bi bi-box-arrow-up-right"></i> 查看原文
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
