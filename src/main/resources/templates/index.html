<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI辅助文献爬虫系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .search-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .recent-search-item {
            padding: 10px 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            transition: all 0.3s ease;
        }
        .recent-search-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-journal-text"></i>
                AI文献爬虫系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">功能特点</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主标题区域 -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">AI辅助文献爬虫系统</h1>
            <p class="lead mb-5">基于人工智能技术的PubMed文献自动爬取与分析平台</p>
            
            <!-- 搜索表单 -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="search-card">
                        <form action="/search" method="get" class="d-flex gap-3">
                            <div class="flex-grow-1">
                                <input type="text" 
                                       name="query" 
                                       class="form-control form-control-lg" 
                                       placeholder="请输入搜索关键词，如：machine learning, cancer research, COVID-19..."
                                       required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i class="bi bi-search"></i>
                                    搜索文献
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 功能特点 -->
    <section id="features" class="container mb-5">
        <h2 class="text-center mb-5">系统功能特点</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="bi bi-robot"></i>
                </div>
                <h4>AI智能爬取</h4>
                <p>利用人工智能技术自动识别和提取文献关键信息，提高数据准确性</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="bi bi-search"></i>
                </div>
                <h4>深度检索</h4>
                <p>支持多维度搜索，包括标题、作者、摘要、关键词等字段的智能匹配</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <h4>数据分析</h4>
                <p>提供文献统计分析功能，帮助用户了解研究趋势和热点话题</p>
            </div>
        </div>
    </section>

    <!-- 最近搜索 -->
    <section class="container mb-5" th:if="${recentSearches != null and !recentSearches.isEmpty()}">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h3 class="mb-4">
                    <i class="bi bi-clock-history"></i>
                    最近搜索记录
                </h3>
                <div class="recent-searches">
                    <div th:each="search : ${recentSearches}" class="recent-search-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${search.searchTerm}"></strong>
                                <small class="text-muted d-block">
                                    <i class="bi bi-calendar"></i>
                                    <span th:text="${#temporals.format(search.searchDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    | 找到 <span th:text="${search.totalResults}"></span> 条结果
                                </small>
                            </div>
                            <a th:href="@{/search(query=${search.searchTerm})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-search"></i>
                                重新搜索
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 错误信息显示 -->
    <div th:if="${error}" class="container mb-3">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 AI文献爬虫系统. 基于Spring Boot + Selenium + Jsoup技术构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
